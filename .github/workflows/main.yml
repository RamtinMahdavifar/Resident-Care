      - name: Run smoke tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd tests/smoke_tests
          pytest test_smoke.py

      - name: Run Unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd tests/unit_tests
          pytest test_unit.py

      - name: Run integration tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd tests/integration_tests
