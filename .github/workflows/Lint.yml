name: Lint

on:
  workflow_run:
    workflows: ["Main Workflow"]
    types:
      - completed

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Choose the Python version you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy isort

    - name: Run Flake8
      run: |
        flake8 .  # This will check all .py files in the current directory and its subdirectories

    - name: Run MyPy
      run: |
        mypy --ignore-missing-imports .  # Ignore missing imports during MyPy check

    - name: Run isort and auto-fix imports
      run: |
        isort --check-only --diff .  # This will check and show changes made by isort
